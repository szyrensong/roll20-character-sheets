<div class="sheet-container">          
	<input type="radio" name="attr_tab" class="sheet-tab sheet-tab1" value="1" title="First Tab" checked /><span> Main Page</span>
	<input type="radio" name="attr_tab" class="sheet-tab sheet-tab2" value="2" title="Second Tab" /><span> Magic</span>
	
	<div class="sheet-maindiv sheet-pane">	  	
	
	    <div class="sheet-3colrow sheet-row-1">
	        <div class="sheet-col odd">
	        	<label class="sheet-name">Name:</label>
				<input type="text" name="attr_name"/>	
				
	        	<label >Description:</label>
				<textarea rows="4" cols="50" name="attr_desc" ></textarea>
				
	        </div>    
	        <div class="sheet-col even">
				<div class="sheet-box">
					<label class="sheet-ancestry">Ancestry:</label>
					<select name="attr_ancestry" class="sheet-ancestry-select select">
				          <option value="human">Human</option>
				          <option value="changeling">Changeling</option>
				          <option value="clockwork">Clockwork</option>
				          <option value="dwarf">Dwarf</option>
				          <option value="goblin">Goblin</option>
				          <option value="orc">Orc</option>
					</select>
					
					<label class="sheet-novice">Novice:</label>
					<input type="text" name="attr_novice"/>
					
					<label class="sheet-expert">Expert:</label>
					<input type="text" name="attr_expert"/>
					
					<label class="sheet-master">Master:</label>
					<input type="text" name="attr_master"/>
	
					<label class="sheet-lvl">Level:</label>
					<input type="number" class="sheet-encircled" name="attr_lvl"/>
	        	</div>
				
	        </div>
			<div class="sheet-col odd">
				<label class="sheet-prof">Professions:</label>
				<textarea rows="4" cols="50" name="attr_prof" ></textarea>
			</div>
		</div>
		<div class="sheet-row-2">
				<div class="sheet-left-col">
				<label class="sheet-class-talents sheet-section-title">Talents:</label>
				<textarea rows="25" cols="10" name="attr_talents"></textarea>
				</div>
	
	        	<div class="sheet-attr-box">
					<!-- We hide the labels, but keep them here so sheet will work even without the styling/with different styles -->
					<label class="sheet-strength">Strength:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_strength"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_strength_mod" value="@{strength} - 10" />
	  			    <button type='roll' value='/roll 1d20 + @{strength_mod} + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_strength'></button> 
					
					<label class="sheet-size">Size:</label>
					<input type="number" class="sheet-encircled" name="attr_size"/>
	
	        	</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-intellect">Intellect:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_intellect"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_intellect_mod" value="@{intellect} - 10" />
	  			    <button type='roll' value='/roll 1d20 + @{intellect_mod} + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_intellect'></button> 
	
					<label class="sheet-perception">Perception:</label>
					<input type="number" class="sheet-encircled sheet-sm" name="attr_perception"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_perception_mod" value="@{perception} - 10" />
		  			<button type='roll' value='/roll 1d20 + @{perception_mod} + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_perception'></button> 
	        	</div>
				
	        	<div class="sheet-attr-box">
					<label class="sheet-agility">Agility:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_agility"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_agility_mod" value="@{agility} - 10" />
	  			    <button type='roll' value='/roll 1d20 + @{agility_mod} + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_agility'></button> 
	
					<label class="sheet-speed">Speed:</label>
					<input type="number" class="sheet-encircled" name="attr_speed"/>
	        	</div>
		
				<div class="sheet-attr-box">
					<label class="sheet-will">Will:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_will"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_will_mod" value="@{will} - 10" />
	  			    <button type='roll' value='/roll 1d20 + @{will_mod} + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_will'></button> 
	
					<label class="sheet-strength">Insanity:</label>
					<input type="number" class="sheet-encircled" name="attr_insanity"/>				
				</div>
				
	        	<div class="sheet-attr-box">
					<label class="sheet-health">Health:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_health"/>    
	
					<label class="sheet-healing">Healing Rate:</label>
					<input type="number" class="sheet-encircled" name="attr_healing"/>
					
					<label class="sheet-defense">Defense:</label>
					<input type="number" class="sheet-encircled" name="attr_defense"/>
	
					<label class="sheet-corruption">Corruption:</label>
					<input type="number" class="sheet-encircled" name="attr_corruption"/>			
	        	</div>	
	        	
	        	<div class="sheet-attr-box">
					<label class="sheet-power">Power:</label>
					<input type="number" class="sheet-encircled" name="attr_power"/> 
					
					<label class="sheet-damage">Damage:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_damage"/> 
	
					<label class="sheet-damage-max">Max:</label>				
					<input type="number" name="attr_damage_max" value="@{health}" class="sheet-mod" disabled />
	        	</div>
				<div class="sheet-right-col">
					<label class="sheet-equipment">Equipment:</label>
					<textarea rows="4" cols="50" name="attr_equipment" ></textarea>
				</div>
	
		</div>	
		<div class="sheet-2colrow sheet-row-3">
	        <div class="sheet-col sheet-odd">
				<label class="sheet-weapons">Weapons:</label> 			     
				<label class="sheet-weapon-mod">Mod.</label>
			    <label class="sheet-weapon-damage">Damage</label>
				<fieldset class="repeating_weapons">     
	  			     <button type='roll' value='/roll 1d20 + (@{attrtype} - 10) + ?{# Boons|0}d6 - ?{# Banes|0}d6' name='roll_attack'></button>        
	 			     <input type="text" class="attr_weapon_name" name="attr_weapon_name" placeholder="weapon name" /> 
	  			     <select name="attr_attrtype" class="dtype">                
				          <option value="@{strength}">Str.</option>
				          <option value="@{agility}">Ag.</option>
				     </select>
	 			     <select name="attr_dnumber" class="dnumber">                
				          <option value="1">1</option>
				          <option value="2">2</option>
				          <option value="3">3</option>
				          <option value="4">4</option>
				          <option value="5">5</option>
				          <option value="6">6</option>
				          <option value="7">7</option>
				          <option value="8">8</option>
				          <option value="9">9</option>
				          <option value="10">10</option>
				      </select>
				     <select name="attr_dtype" class="dtype">                
				          <option value="d20">d20</option>
				          <option value="d3">d3</option>
				          <option value="d6">d6</option>
				     </select>
				     <span>+</span>
	 			     <input type="number" value="0" step="1" name="attr_weapon_bonus" placeholder="bonus" /> 
			 
	  			     <button type='roll' value='/roll @{dnumber}@{dtype} + @{weapon_bonus}' name='roll_attack'></button> 
	<!--   			     <textarea type="text" class="attr_weapon_desc" name="attr_weapon_desc" placeholder="weapon description"></textarea>  -->
	
				</fieldset>
				
	        </div>
	        <div class="sheet-col sheet-even">
	        </div>
	        
		</div>
		
	</div>
	<div class="sheet-maindiv2 sheet-pane">
		<div class="sheet-row-1">
					<label class="sheet-class-magic sheet-section-title">Magic:</label>
					<fieldset class="repeating_magic">
					<table>
						<tbody>
							<tr>
								<td><label>Spell Name</label><input type="text" name="attr_magic" /></td>
								<td><label>Tradition</label><select name="attr_magic_tradition" />
									<option value="intellect" disabled>--Intellect--</option>
									<option value="arcana">Arcana</option>
									<option value="battle">Battle</option>
									<option value="conjuration">Conjuration</option>
									<option value="curse*">Curse*</option>
									<option value="divination">Divination</option>
									<option value="enchantment">Enchantment</option>
									<option value="forbidden*">Forbidden*</option>
									<option value="illusionlife">Illusion Life</option>
									<option value="necromancy*">Necromancy*</option>
									<option value="protection">Protection</option>
									<option value="runesong">Rune Song</option>
									<option value="shadowstorm">Shadow Storm</option>
									<option value="technomancy">Technomancy</option>
									<option value="teleportation">Teleportation</option>
									<option value="timewater">Time Water</option>
									<option value="will" disabled>--Will--</option>
									<option value="air">Air</option>
									<option value="alteration">Alteration</option>
									<option value="celestial">Celestial</option>
									<option value="chaos">Chaos</option>
									<option value="destruction">Destruction</option>
									<option value="earth">Earth</option>
									<option value="fire">Fire</option>
									<option value="nature">Nature</option>
									<option value="primal">Primal</option>
									<option value="theurgy">Theurgy</option>
									<option value="transformation">Transformation</option>
									
								</td>
								<td><label>Type</label><input type="text" name="attr_magic_type" /></td>
								<td><label>Rank</label><input type="number" name="attr_magic_rank" /></td>
								<td><label>Req</label><input type="text" name="attr_magic_req" /></td>
								<td><label>Target</label><input type="text" name="attr_magic_target" /></td>
								<td><label>Duration</label><input type="text" name="attr_magic_duration" /></td>
								<td><label>Trigger</label><input type="text" name="attr_magic_triggered" /></td>
								<td><label>Roll +20</label><input type="text" name="attr_magic_attack_plus20" /></td>
							</tr>
							<tr>
								<td colspan="9"><label>Desc</label><textarea name="attr_magic_description"></textarea></td>
							</tr>
						</tbody>
					</table>
					</fieldset>
	    </div>

		
	</div>
</div>
